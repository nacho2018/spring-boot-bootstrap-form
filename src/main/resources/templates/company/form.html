<!DOCTYPE html>
<html xlmns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title th:text="${title}">Insert title here</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<div class="container">
	<h1 class="text-primary"  th:text="${title + ' . Please, fill in this application form and we will contact you as soon as possible. Thanks!!'}"></h1>
	<form>
		  <div class="form-group">
		    <label for="compName">Company Name</label>
		    <input type="text" class="form-control" id="compName"  th:placeholder="${name}" disabled>
		    </div>
		  <div class="form-group">
		    <label for="compOwner">Owner</label>
		    <input type="text" class="form-control"  id="compOwner"  th:placeholder="${ownerName}" disabled>
		   </div>
		   <div class="form-group">
		    <label for="comFoundYear">Foundation Year</label>
		    <input type="text" class="form-control"  id="comFoundYear"  th:placeholder="${foundationYear}" disabled>
		   </div>
		   <div class="form-group">
		    <label for="compEmployees">Number Of Employees</label>
		    <input type="text" class="form-control"  id="compEmployees"  th:placeholder="${numEmployees}" disabled>
		   </div>
		   <div class="form-group">
		    <label for="compELocations">Locations</label>
		    <table>
		    	<tbody>
		    		<tr th:each="location : ${locations}">
		    			<td th:text="${location}"></td>
		    		</tr>
		    	</tbody>
		    </table>
		   </div>
		  <div class="form-group form-check">
		    <input type="checkbox" class="form-check-input" id="exampleCheck1">
		    <label class="form-check-label" for="exampleCheck1">Check me out</label>
		  </div>
		  <button type="submit" class="btn btn-primary">Submit</button>
</form>
		
	</div>
	
</body>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</html>
